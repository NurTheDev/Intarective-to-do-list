<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div
      class="container mx-auto p-4 flex justify-center items-center h-screen"
    >
      <div
        class="max-w-[50%] w-full mx-auto flex-col justify-center items-center"
      >
        <div class="flex gap-x-4 items-center justify-between w-full">
          <div class="flex gap-x-4 items-center">
            <h1 class="text-6xl">My To-do List</h1>
            <div
              class="flex gap-x-4 items-center text-2xl bg-grey px-3 py-2 rounded-4xl"
            >
              <p><span>0</span>item(s)</p>
            </div>
          </div>
          <div><img src="./public/Mode.svg" alt="" /></div>
        </div>
        <div class="mt-20 relative">
          <input
            id="taskInput"
            type="text"
            placeholder="Add a new task"
            class="text-2xl border border-grey rounded-2xl py-2 px-3 w-full focus:outline-none"
          />
          <button
            id="addTask"
            class="bg-primary py-[11px] px-6 rounded-2xl text-lg absolute top-0 right-0 cursor-pointer"
          >
            Add Item
          </button>
        </div>
        <div>
          <p id="demoText" class="mt-20 text-2xl opacity-90 text-secondary text-center">
            You haven't set any tasks yet. 📋 ❌
          </p>
          <ul id="taskContainer" class="mt-10 text-2xl space-y-6 px-8"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
